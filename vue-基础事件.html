<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="box">
			<input type="button" value="显示" v-on:click="show()"/>
			<input type="button" value="添加" v-on:click="add()"/>
			<ul>
				<li v-for="value in arr">{{value}}</li>
			</ul>
		</div>
		<script type="text/javascript">
			var c=new Vue({
				el:"#box",
				//data中添加属性
				data:{
					arr:[1,2,3,4]
				},
				//methods中添加方法
				methods:{
					show:function(){
						alert("");						
					},
					add:function(){
						this.arr.push(5);
					}
				}
			});
		</script>
	</body>
</html>
