<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="box">
			<div v-text="wenben">aaa</div>
			<div v-html="biaoqian">aaa</div>
		</div>
		
		
		<script type="text/javascript">
			new Vue({
				el:"#box",
				data:{
					wenben:"hello",
					biaoqian:"<input type='text'/>"
				}
			})
			
			
			
			
			//v-text绑定data中的数据以文本形式直接显示
			//v-html：绑定data中的数据，将标签进行解析
			//上面两个绑定到标签上，标签的内容只受data中的数据影响，在其标签内部添加代码不显示
		</script>
	</body>
</html>
