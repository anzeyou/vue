<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="box">
			{{fullName}}
		</div>
		<script type="text/javascript">
			var vm=new Vue({
				el:"#box",
				data:{
					firstName:"an",
					lastName:"zeyou",
					fullName:"anzeyou"
				},
				methods:{},
				
				
				//数据监听
				watch:{
					//firstName是监听的对象,和上面保持一致,传递两个参数，旧值和新值,,firstName后面不要有冒号
					firstName(newval,oldval){
						console.log(newval,oldval);
						this.fullName=newval+this.lastName;
						console.log(this.fullName);
					}
				}
				
			})
 		</script>
	</body>
</html>
