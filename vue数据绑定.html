<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="box">
			<input type="text" v-model="msg"/>
			<!--第一个div只绑定一次msg，以后修改，不会变化，第二个会一直随着更新-->
			<div v-once="msg">{{msg}}</div>
			<div>{{msg}}</div>
			<!--将msg作为html代码进行转译-->
			<div v-html="msg">{{msg}}</div>
		</div>
		
		<script type="text/javascript">
			new Vue({
				el:"#box",
				data:{
					msg:"nihao"
				}
			})
		</script>
	</body>
</html>
