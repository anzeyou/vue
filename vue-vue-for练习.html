<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			table{
				text-align: center;
			}
			table td{
				width: 100px;
				height: 20px;
			}
		</style>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="box">
			<table border="1px solid #ccc">
				<tr style="background-color: red;">
					<th>姓名</th>					
					<th>年龄</th>					
					<th>性别</th>					
				</tr>
				<tr v-for="item in person">
					<td>{{item.name}}</td>
					<td>{{item.age}}</td>
					<td>{{item.sex}}</td>
				</tr>				
			</table>
		</div>
		
		
		<script type="text/javascript">
			new Vue({
				el:"#box",
				data:{
					person:[
						{name:"anan1",age:18,sex:"女"},
						{name:"anan2",age:17,sex:"男"},
						{name:"anan3",age:16,sex:"女"},
						{name:"anan4",age:15,sex:"女"}
					]
				}
			});
		</script>
	</body>
</html>
