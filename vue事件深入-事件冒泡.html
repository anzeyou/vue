		<!--阻止事件冒泡的方式2-->
		<div id="box">
			<div id="div1" @click="Fn()">
				<!--直接在阻止事件冒泡的事件后面添加.stop-->
				<input type="button"  value="按钮" @click.stop="fn()" />
			</div>
		</div>
		<script type="text/javascript">
			new Vue({
				el:"#box",
				data:{},
				methods:{
					Fn:function(){
						alert(2);
					},
					fn:function(){
						alert(1);
						//将事件对象传过来再用源生的js代码将冒泡取消
					}
				}
			})
		</script>
